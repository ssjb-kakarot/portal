<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-box {
            background-color: rgba(255, 255, 255, 0.7);
            width: 400px; /* Made the login box wider */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #profile-pic {
            max-width: 150px; /* Made the profile picture bigger */
            border-radius: 50%;
        }
        #login-button {
            width: 45%; /* Made the Log In button slightly narrower */
            padding: 10px; /* Added padding for a bigger button */
            background-color: #3498db; /* Background color for the button */
            color: #fff; /* Text color */
            border: none; /* Remove the button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }
        #signup-button {
            width: 45%; /* Made the Sign Up button slightly narrower */
            padding: 10px; /* Added padding for a bigger button */
            background-color: #27ae60; /* Background color for the button */
            color: #fff; /* Text color */
            border: none; /* Remove the button border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>Login</h2>
        <img id="profile-pic" src="pf.png" alt="Profile Picture">
        <form>
            <input type="text" placeholder="Username"><br><br>
            <input type="password" placeholder="Password"><br><br>
            <input id="login-button" type="button" value="Log In" onclick="window.location.href='portal.html'">
            <br><br>
            <input id="signup-button" type="button" value="Sign Up" onclick="window.location.href='portal.html'">
        </form>
    </div>
</body>
</html>
